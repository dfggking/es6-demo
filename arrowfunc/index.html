<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Arrow Function</title>
	</head>
	<body>
	  <script>
//	    function(i){ return i + 1 }; // ES5
      let result = (i) => i + 1; // ES6
      console.info((i) => i + 1);
      
      class Animal {
        constructor(){
          this.type = 'animal';
        }
        says(say){
          setTimeout( ()=>{
            console.info(this.type + ' says '+ say);
          }, 1000);
        }
      }
      
      var animal = new Animal();
      
      animal.says('hi');

	  </script>
	</body>
</html>
