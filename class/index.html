<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ECMAScript6 关键字 class</title>
	</head>
	<body>
	  <script>
	    class Animal {
	      constructor(){
	        this.type = 'animal';
	      }
	      say(say){
	        console.info(this.type + ' says ' + say);
	      }
	    }
	    
	    let animal = new Animal();
	    animal.say('hello'); // animal say hello
	    
	    class Cat extends Animal{
	      constructor(){
	        super();
	        this.type = 'cat';
	      }
	    }
	    
	    let cat = new Cat();
	    cat.say('hello'); // cat says hello
	  </script>
	</body>
</html>
